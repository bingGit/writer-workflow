<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  <line x1="400" y1="50" x2="400" y2="350" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Left: Solid Border -->
  <text x="200" y="40" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#495057">黑色实线边框 (压迫感)</text>
  <rect x="75" y="100" width="250" height="180" fill="white" stroke="black" stroke-width="4"/>
  <text x="200" y="200" text-anchor="middle" font-family="sans-serif" font-size="14" fill="black">内容被“囚禁”</text>

  <!-- Right: Gradient Border -->
  <text x="600" y="40" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#495057">淡色渐变边框 (呼吸感)</text>
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e6b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4e6b9;stop-opacity:0" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="475" y="100" width="250" height="180" rx="8" fill="white" stroke="url(#goldGrad)" stroke-width="2" filter="url(#softShadow)"/>
  <text x="600" y="200" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#8d7d4b">边缘消融，空间通透</text>
</svg>
