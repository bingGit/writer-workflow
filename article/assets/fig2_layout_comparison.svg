<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#ffffff"/>
  <line x1="400" y1="50" x2="400" y2="350" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Left: Cluttered -->
  <text x="200" y="40" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#495057">填满空间 (廉价感)</text>
  <g opacity="0.6">
    <rect x="50" y="80" width="300" height="20" fill="#333"/>
    <rect x="50" y="110" width="300" height="10" fill="#666"/>
    <rect x="50" y="125" width="300" height="10" fill="#666"/>
    <rect x="50" y="140" width="300" height="10" fill="#666"/>
    <rect x="50" y="160" width="145" height="100" fill="#ddd"/>
    <rect x="205" y="160" width="145" height="100" fill="#ddd"/>
    <rect x="50" y="270" width="300" height="40" fill="#ff4444"/>
  </g>

  <!-- Right: Negative Space -->
  <text x="600" y="40" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#495057">利用空间 (高级感)</text>
  <g>
    <rect x="525" y="180" width="150" height="2" fill="#333"/>
    <text x="600" y="210" text-anchor="middle" font-family="serif" font-style="italic" font-size="24" fill="#333">Less is More</text>
    <rect x="590" y="230" width="20" height="1" fill="#999"/>
  </g>
</svg>
