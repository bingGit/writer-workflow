<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb" />
      <stop offset="100%" style="stop-color:#2575fc" />
    </linearGradient>
    <filter id="blurFilter">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  <circle cx="200" cy="200" r="100" fill="#ff8c00" opacity="0.5"/>
  <circle cx="600" cy="150" r="80" fill="#ff0080" opacity="0.4"/>

  <!-- Left: Solid White -->
  <rect x="80" y="100" width="240" height="200" fill="white"/>
  <text x="200" y="340" text-anchor="middle" font-family="sans-serif" font-size="16" fill="white">实体遮挡 (断裂)</text>

  <!-- Right: Glassmorphism -->
  <g>
    <!-- Blurred Background copy -->
    <rect x="480" y="100" width="240" height="200" fill="url(#bgGrad)" filter="url(#blurFilter)" clip-path="inset(0)"/>
    <!-- Glass surface -->
    <rect x="480" y="100" width="240" height="200" fill="white" fill-opacity="0.2" stroke="white" stroke-opacity="0.4" stroke-width="1"/>
  </g>
  <text x="600" y="340" text-anchor="middle" font-family="sans-serif" font-size="16" fill="white">毛玻璃效果 (融合)</text>
</svg>
